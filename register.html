<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .password-toggle {
            position: absolute;
            top: 57%;
            right: 10px;
            transform: translateY(-57%);
            cursor: pointer;
            font-size: 1.2rem;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1 class="display-4">FORM PENDAFTARAN</h1>
            <p class="lead">Isi data Anda dibawah ini untuk mendaftar:</p>
        </div>
        <form action="#" method="post" onsubmit="return submitForm()">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="rafiputra@gmail" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <span class="input-group-text password-toggle" onclick="togglePasswordVisibility()"></span>
                <i class="fas fa-eye-slash"></i>
            </div>
            <button type="submit" class="btn btn-primary">Daftar</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
    
    <script src="js/bootstrap.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var icon = document.querySelector(".password-toggle");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }
        
        function submitForm() {

            alert("Anda berhasil mendaftar");

            window.location.href = "success.html";

            return false;
        }
    </script>
</body>
</html>
